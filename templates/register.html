<body>
  <header>

  <main>
<section id="form-wrapper">
  <form action="#" method="post" novalidate id="form-register">    
      <h2>Registro</h2>
        <div class="form-control">
          <label for="Name">Nombre</label>
          <input type="text" name="Name" required id="name">
        </div>
        <div class="form-control">
          <label for="last-name">Apellido</label>
          <input type="text" name="last-name" required id="last-name">
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" name="Name" required id="email">
        </div>
        <div class="form-control">
          <label for="passw">Contrase√±a</label>
          <input type="password" name="passw" required id="passw">
        </div>
        <div class="form-control">
          <label for="date">Fecha de Nacimiento</label>
          <input type="date" name="date" required id="date">
        </div>
        <div class="form-control">
          <select name="country" id="country" class="form-select">
          <option value="">Pais</option>
          <option value="AR">ARGENTINA</option>
          <option value="BO">BOLIVIA</option>
          <option value="PY">PARAGUAY</option>
        </div>
      </select>
      <div class="form-terms">
        <div class="terms">
          <input type="checkbox" id="terms" required>
          <label>Acepto terminos y condiciones</label>
        </div>
      </div>
      <button type="submit"><i class="fa-solid fa-film"></i>&nbsp;Registrate</button>
      <button type="Reset">Borrar todo</button>
      <div class="form-help">
        <a href="#">¬øNecesitas ayuda?</a>
      </div>

    </form>
</section>

  </main>
